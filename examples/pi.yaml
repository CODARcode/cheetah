experiment:
  name: pi-small-one-node
  app:
    script: run-pi.sh
  scheduler:
    type: pbs
    project: CSC242
    nodes: 1
    walltime: 01:00:00
  runner:
    type: aprun
    parameters:
      n: 1
      N: 1
  parameter-groups:
    - app-method: [mc, trap]
      app-iterations:
        range-start: 10
        range-end: 1000000000
        range-multiplier: 10
    - app-method: [atan]
      app-iterations: [10, 100, 1000]
      runner-n: [1, 2]
